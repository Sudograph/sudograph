type File {
    id: ID!
    chunks: [FileChunk!]! @relation(name: "File:chunks::FileChunk:file")
    createdAt: Date!
    name: String!
    numChunks: Int!
}

type FileChunk {
    id: ID!
    bytes: Blob!
    endByte: Int!
    file: File! @relation(name: "File:chunks::FileChunk:file")
    startByte: Int!
}